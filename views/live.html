<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LIVE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="http://www.youtube.com/player_api"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var lastData = null;
        $(function () {
            let datatable = $("#datatable tbody");
            let labelsdatatable = $("#labelsdatatable tbody");

            var socket = io();
            socket.on('camdata', function (msg) {
                datatable.html("");

                for (var prop in msg.matchedProperties) {
                    datatable.append("<tr><td>" + msg.matchedProperties[prop] + "</td></tr>")
                }


                labelsdatatable.html("");

                for (var prop in msg.currentImageStats) {
                    labelsdatatable.append("<tr><td>" + prop + "</td><td>" + msg.currentImageStats[prop] + "</td></tr>")
                }

                if (!lastData) {
                    startVideo(msg.id);
                }
                lastData = msg;
                console.log(msg)
            });
        });

        // create youtube player
        var player;

        function startVideo(videoId) {

            if (!!player) {
                $("#player-container").html("<div id=\"player\"></div>");
            }

            player = new YT.Player('player', {
                width: "800",
                height: "600",
                videoId: videoId,
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        // autoplay video
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // when video ends
        function onPlayerStateChange(event) {
            if (event.data === 0) {
                console.log('done playing video, starting new');
                if (!!lastData) {
                    startVideo(lastData.id);
                }
            }
        }

    </script>

    <style>
        body {
            background: #32383e;
        }
    </style>

</head>
<body>
<div class="row">
    <div id="player-container" class="col-xs-12 col-md-6">
        <div id="player"></div>
    </div>
    <div id="stats" class="col-xs-12 col-md-6">
        <table class="table table-dark" id="datatable">
            <thead>
            <tr>
                <th scope="col">Matched Objects</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Mark</td>
            </tr>
            </tbody>
        </table>
        <table class="table table-dark" id="labelsdatatable">
            <thead>
            <tr>
                <th scope="col">Current Objects</th>
                <th scope="col">#</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Test</td>
                <td>1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
